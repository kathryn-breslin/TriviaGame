<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Tour de France Trivia</h1>
            <p class="lead">Test your Tour de France knowledge against the clock!</p>
        </div>
        <div class="startButton">
            <button type="button" class="btn btn-lg" id="start">Start Game</button>
        </div>
    </div>

    <div class='row' id="background">
        <div class='col-4'>
            <div id="clock">
                <p id="timeRemaining"></p>
                <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                    <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6D757D"
                        fill="none" />
                </svg>
            </div>
        </div>
        <div class='col-8'>
            <h5 id="question"></h5>
            <form id="form"></form>
        </div>
    </div>

    <div class='row'>
        <div class="col-12" id="results">
            <div id="correct"></div>
            <div id="incorrect"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
